<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add product page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="image/Logo semester project.png" alt="Logo" /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cart</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="shoppingbasket_container d-flex flex-row-reverse">
        <a href="shoppingcart.html" class="fas fa-shopping-basket fa-2x p-2"></a>
      </div>
    </header>
    <main>
      <div class="container w-70 updateproducts_container">
        <h3>Fill in the form to add a new product</h3>
        <form>
          <div>
            <label for="Title">Enter product title</label>
            <input type="text" id="title" placeholder="enter new product title" />
          </div>
          <div>
            <label for="decription">Type product description</label>
            <textarea id="description"></textarea>
          </div>
          <div>
            <input type="checkbox" id="featuredcheck" />
            <label for="checkbox" id="label_checkbox">featured</label>
          </div>
          <div>
            <label for="price">Price</label>
            <input id="price" type="text" />
          </div>
          <div>
            <label for="url">Enter image url</label>
            <input type="url" id="uploadurl" required />
          </div>
          <div>
            <button class="addproduct_button m-3">submit</button>
          </div>
        </form>
        <div class="form_message"></div>
      </div>
    </main>
    <footer>
      <h5>Footer test</h5>
    </footer>
    <script src="javascript/updateproducts/addnewproduct.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
